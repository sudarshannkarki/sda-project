{% extends 'store/main.html' %}
{% load static %}

{% block content %}

<!--Carousel-fade from Bootstrap-->
<style>

</style>
    <div class="container-fluid my-2 px-0">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'images/f1.jpg' %}" class="d-block w-100" height="500" width="1000" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/f2.jpg' %}" class="d-block w-100" height="500" width="1000" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/watch2.jpg' %}" class="d-block w-100" height="500" width="1000" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>

<!--Placeholders with product image and name-->
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <img style="width:100%; height:350px;" class="thumbnail" src="{{ product.imageURL }}">
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>

                     <!-- Addt to cart Button
                     When the button is clicked then it takes the id of the product
                     and adds it to the cart.-->
                    <button data-product="{{ product.id }}" data-action='add' class="btn btn-outline-secondary add-btn update-cart">
                        Add to Cart
                    </button>
                    <!--<a class="btn btn-outline-success" href="#">
                        View
                    </a>-->
                    <h4 style="display: inline-block; float: right;">
                        <strong>${{ product.price|floatformat:2 }}</strong>
                    </h4>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
